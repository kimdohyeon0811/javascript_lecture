<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //자바스크립트 데이터타입 undefined와 null의 차이
        //undefnined: 값은 선언되었으나 초기화가 안될때 나타남
        //null: 값은 저장했으나 존재하지않을때 나타남
        let un;
        console.log(un); //undefined가 출력됨
        un+20;
        console.log(un); //undefined가 출력됨
        //해결방법: 변수를 0으로 초기화해준다

        let na = document.querySelector('good'); 
        console.log(na); //null이 출력됨
    </script>
</body>
</html>
